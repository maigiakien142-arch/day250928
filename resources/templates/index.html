<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地监控面板</title>
    <!-- 外部CDN资源（Tailwind、Font-Awesome、Chart.js） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 引入本地CSS样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 头部导航 -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fa fa-server mr-2"></i>远程服务器监控面板
            </h1>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto p-4">
        <!-- 服务器列表 -->
        <div class="mt-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">服务器列表</h2>
            <div id="server-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="text-center text-gray-500 py-8">加载服务器列表中...</div>
            </div>
        </div>

        <!-- 监控图表（默认隐藏） -->
        <div id="monitor-charts" class="hidden">
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">
                    <span id="current-server-name">服务器</span> 监控数据
                </h2>
            </div>

            <!-- 核心指标卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-lg p-4 card-shadow">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-medium text-gray-700">CPU 使用率</h3>
                        <i class="fa fa-microchip text-blue-500"></i>
                    </div>
                    <div class="text-3xl font-bold" id="cpu-usage">--%</div>
                </div>

                <div class="bg-white rounded-lg p-4 card-shadow">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-medium text-gray-700">内存 使用率</h3>
                        <i class="fa fa-memory text-green-500"></i>
                    </div>
                    <div class="text-3xl font-bold" id="memory-usage">--%</div>
                </div>

                <div class="bg-white rounded-lg p-4 card-shadow">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-medium text-gray-700">GPU 使用率</h3>
                        <i class="fa fa-desktop text-purple-500"></i>
                    </div>
                    <div class="text-3xl font-bold" id="gpu-usage">--%</div>
                </div>
            </div>

            <!-- 性能趋势图表 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-3 bg-white rounded-lg p-4 card-shadow">
                    <h3 class="font-medium text-gray-700 mb-4">性能趋势 (过去1小时)</h3>
                    <div class="chart-container">
                        <canvas id="performance-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center text-sm">
            <p>远程服务器监控系统&copy; 2025</p>
        </div>
    </footer>

    <!-- 引入本地JS脚本（放在body末尾，确保DOM加载完成后执行） -->
    <script src="/static/js/script.js"></script>
</body>
</html>
